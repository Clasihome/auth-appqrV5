<ion-header>
  <ion-toolbar>

    <app-volver-boton></app-volver-boton>

    <ion-title>Rick and Morty Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botones de navegaci칩n en la parte superior -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="warning" (click)="previousPage()" [disabled]="currentPage === 1">
        Anterior
      </ion-button>
    </ion-buttons>
    <ion-title>P치gina {{ currentPage }} de {{ totalPages }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="warning" (click)="nextPage()" [disabled]="currentPage === totalPages">
        Siguiente
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Lista de personajes -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let character of characters">
        <ion-card (click)="viewCharacterDetail(character.id)">
          <ion-img [src]="character.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ character.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Status: {{ character.status }}</p>
            <p>Species: {{ character.species }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botones de navegaci칩n en la parte inferior -->
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="previousPage()" [disabled]="currentPage === 1">
          Previous
        </ion-button>
      </ion-buttons>
      <ion-title>P치gina {{ currentPage }} de {{ totalPages }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="nextPage()" [disabled]="currentPage === totalPages">
          Next
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
