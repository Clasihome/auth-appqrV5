<div class="logo-container">
  <img src="{{componente.img}}" alt="Logo">
  <br>
</div>
<br>
<br>
<div class="login-form">

  <ion-item>
    
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="login()">Iniciar Sesión</ion-button>
  <ion-button expand="block" fill="clear" color="secondary" (click)="register()">Crear Cuenta</ion-button>

  
</div>
